<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - Fitness Tracking System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Fitness Tracking System</h1>
        <a href="/login" class="logout">Logout</a>
    </header>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/activity">Activity</a>
        <a href="/goal">Goal</a>
        <a href="/diet">Diet</a>
        <a href="/bmi">BMI Calculator</a>
        <a href="/friend">Friend</a>
        <a href="/trainer">Trainer</a>
        <a href="/workout">Workout</a>
        <a href="/exercise">Exercise</a>
        <a href="/badge">Badge</a>
    </nav>
    <div class="card">
        <h2>Add an Exercise</h2>
        <div class="form-group">
            <label for="plan_id">Plan ID</label>
            <input type="number" id="plan_id" placeholder="Enter plan ID" required>
        </div>
        <div class="form-group">
            <label for="exercise_type">Exercise Type</label>
            <input type="text" id="exercise_type" placeholder="Enter exercise type" required>
        </div>
        <button onclick="submitExercise()">Add Exercise</button>
        <div class="message" id="message"></div>
    </div>

    <script src="/static/js/exercise.js"></script>
</body>
</html>
